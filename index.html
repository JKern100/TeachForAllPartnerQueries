<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TFALL Query</title>
  <style>
    body{font:16px/1.4 system-ui, sans-serif; max-width:900px; margin:2rem auto; padding:0 1rem;}
    label{display:block; margin:.4rem 0 .2rem;}
    input,textarea,select,button{width:100%; padding:.5rem; border:1px solid #ccc; border-radius:8px}
    .row{display:grid; gap:.75rem; grid-template-columns:1fr 1fr}
    .sources{margin-top:1rem; font-size:.95em}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Teach For All – Meetings Q&A</h1>

  <form id="qf">
    <label>Question (use this OR Prompt)</label>
    <textarea name="question" rows="3" placeholder="e.g., What are the next steps for network standards?"></textarea>

    <label>Prompt (full override, English)</label>
    <textarea name="prompt" rows="3" placeholder="e.g., Summarize key decisions for Portugal and Spain between Aug 10–16 in 4 bullets."></textarea>

    <div class="row">
      <div>
        <label>From (YYYY-MM-DD)</label>
        <input name="from" placeholder="2025-08-10" />
      </div>
      <div>
        <label>To (YYYY-MM-DD)</label>
        <input name="to" placeholder="2025-08-16" />
      </div>
    </div>

    <label>Countries (comma-separated)</label>
    <input name="countries" placeholder="Portugal, Spain" />

    <label>Topic (optional keyword)</label>
    <input name="topic" placeholder="standards" />

    <div class="row">
      <div>
        <label>Limit (1–10)</label>
        <input name="limit" type="number" min="1" max="10" value="5" />
      </div>
      <div>
        <label>Style</label>
        <select name="style">
          <option value="normal">normal</option>
          <option value="short" selected>short</option>
        </select>
      </div>
    </div>

    <button type="submit" style="margin-top:1rem">Ask</button>
  </form>

  <h2>Answer</h2>
  <pre id="answer">—</pre>

  <div class="sources" id="sources"></div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxOH3csXLy8vAxOB6NOKzxpqyLRAfxUulGeTwwhlYJE4XSyyJg4xS9syqoVlH7zEhKP/exec";
    const form = document.getElementById('qf');
    const ans = document.getElementById('answer');
    const src = document.getElementById('sources');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ans.textContent = "Working…";
      src.innerHTML = "";
      const fd = new FormData(form);
      // Build GET URL (English-only; server enforces)
      const params = new URLSearchParams();
      ["question","prompt","from","to","countries","topic","limit","style"].forEach(k=>{
        const v = (fd.get(k) || "").toString().trim();
        if (v) params.set(k, v);
      });
      const url = ENDPOINT + "?" + params.toString();
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.error) {
          ans.textContent = "Error: " + data.error + (data.detail ? ("\n" + data.detail) : "");
          return;
        }
        ans.textContent = data.answer || "(no answer)";
        if (Array.isArray(data.sources) && data.sources.length) {
          src.innerHTML = "<h3>Sources</h3>" + data.sources.map(s=>{
            const link = s.url ? `<a href="${s.url}" target="_blank" rel="noopener">link</a>` : "";
            const meta = [s.date, s.type, s.countries].filter(Boolean).join(" · ");
            return `<div>• ${s.title || "(untitled)"} ${meta?`<small>(${meta})</small>`:""} ${link}</div>`;
          }).join("");
        }
      } catch (err) {
        ans.textContent = "Network error: " + err;
      }
    });
  </script>
</body>
</html>
